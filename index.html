<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="Cassy Jens">
    <!-- style -->
    <!-- vendor -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="./style/vendor/odometer-theme-plaza.css" type="text/css" rel="stylesheet">
    <link href="./style/vendor/contour.css" type="text/css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- app -->
    <link href="./style/vigilent.css" type="text/css" rel="stylesheet">
    <link href="./style/skeleton.css" type="text/css" rel="stylesheet">
    <link href="./style/odometer-overwrite.css" type="text/css" rel="stylesheet">
    <!-- script -->
    <!-- vendor -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.js" charset="utf-8"></script>
    <script type="text/javascript" src="./scripts/vendor/contour.js"></script>
    <script type="text/javascript" src="./scripts/vendor/odometer.min.js"></script>
    <!-- app -->
    <!-- <script type="text/javascript" src="./scripts/graphs.js"></script> -->
    <script type="text/javascript" src="./scripts/odometer.js"></script>
    <script type="text/javascript" src="./scripts/app.js"></script>
    <title> Vigilent Impact </title>
  </head>
  <body>
    <header class="logo-header">
      <div class="container">
        <div class="row">
          <img src="./images/vigilent-small - white.png" class="logo" />
        </div>
      </div>
    </header>
    <div class="container main-content">
      <header class="row">
        <h1 class="col-xs-12 page-title">
          Vigilent's Impact
        </h1>
      </header>
      <section id="graphs" class="row">
        <div class="graph-container col-sm-6">
          <i class="fa fa-lightbulb-o main-graph-icon"> </i>
          <h3 class="graph-title"> Energy Savings </h3>
          <p>
            <div id="energy-savings-od" class="odometer"> </div>
  		      kWh, <br /> that is
  		      <div id="kw-od" class="odometer"> </div>
  		      kw, <br /> enough to power
  		      <div id="bladeserver-od" class="odometer"> </div>
  		      HP DL385L Gen8 servers
		      </p>
        </div>
        <div class="graph-container col-sm-6">
          <i class="fa fa-car main-graph-icon"> </i>
          <h3 class="graph-title"> CO<sub>2</sub> savings </h3>
          <div id="c02-savings-od" class="odometer"> </div>
		      kg <br />
		      <div id="caryears-savings-od" class="odometer"> </div>
		      car-years of CO<sub>2</sub> saved
        </div>
        <div class="graph-container col-sm-6">
			    <i class="fa fa-building-o main-graph-icon"> </i>
			    <h3 class="graph-title"> Assets Under Management</h3>
			    <div id="sites-od" class="odometer"> </div>
		      sites <br />
		      <div id="sqft-od" class="odometer"> </div>
		      sq. ft. white floor <br />
		      <div id="acunit-od" class="odometer"> </div>
		      cooling units
        </div>
        <div class="graph-container col-sm-6">
          <i class="fa fa-line-chart main-graph-icon"> </i>
		      <h3 class="graph-title"> Data </h3>
		      In a year, we measure
		      <div id="data-od" class="odometer"> </div>
		      billion points
        </div>
      </section>
      <footer>

      </footer>
    </div>
  </body>
</html>
