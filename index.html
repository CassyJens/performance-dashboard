  <head>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- app -->
    <link href="./style/vigilent.css" type="text/css" rel="stylesheet">
    <link href="./style/skeleton.css" type="text/css" rel="stylesheet">
    <!-- script -->
    <!-- vendor -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>

  <body>
    <header class="logo-header">
      <div class="container">
        <div class="row">

      </div>

    <div class="container main-content">

        <h1 class="col-xs-12 page-title">
          Vigilent Impact
        </h1>

      <section id="graphs" class="row">

          <i class="fa fa-lightbulb-o main-graph-icon"></i>
          <h3 class="graph-title"> Energy Savings </h3>
          <div id="energy-savings-od" class="odometer">

          </div>
        </div>
        <div class="graph-container col-sm-6">
          <i class="fa fa-car main-graph-icon"> </i>
          <h3 class="graph-title"> CO<sub>2</sub> Savings </h3>
          <div id="c02-savings-od" class="odometer">
			
          </div>
		  <div id="caryears-savings-od" class="odometer">
		  
		  </div>
        </div>
        <div class="graph-container col-sm-6">
          <h3 class="graph-title"> Assets </h3>
          <div id="sites-od" class="odometer">
			
          </div>
        </div>
        <div class="graph-container col-sm-6">
          <h3 class="graph-title"> Data </h3>
        </div>
      </section>
      <footer>

      </footer>
    </div>
